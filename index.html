<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!--fontes-->
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="estilo.css" />
    <title>Bate-papo Uol</title>
  </head>
  <body>
    <div class="containerPrincipal">
      <div class="menuSuperior">
        <div class="iconesSuperior">
          <img src="./imagens/logo.png" alt="" /><ion-icon
            name="people"
          ></ion-icon>
        </div>
      </div>
      <ul class="containerMensagens">
        <li class="mensagem cinza">
          <p><span>(09:21:45)</span> <strong>João</strong> entra na sala...</p>
        </li>
        <li class="mensagem branco">
          <p>
            <span>(09:22:28)</span> <strong>João</strong> para
            <strong>TODOS</strong>: Bom dia
          </p>
        </li>
        <li class="mensagem branco">
          <p>
            <span>(09:22:38)</span> <strong>Maria</strong> para João: Oi João :)
          </p>
        </li>
        <li class="mensagem rosa">
          <p>
            <span>(09:22:28)</span> <strong>João</strong> reservadamente para
            <strong>Maria</strong>: Oi gatinha, quer tc?
          </p>
        </li>
        <li class="mensagem cinza">
          <p><span>(09:22:58)</span> <strong>Maria</strong> sai da sala...</p>
        </li>
      </ul>
      <div class="campoMensagemInferior">
        <input
          placeholder="Escreva aqui..."
          class="escrever"
          type="text"
        /><ion-icon name="paper-plane-outline"></ion-icon>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
